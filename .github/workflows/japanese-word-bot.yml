name: Japanese Word Bot

on:
  schedule:
    # 毎日日本時間の午後3時に実行 (UTC: 6時)
    - cron: '0 6 * * *'
  # 手動実行用のトリガー
  workflow_dispatch:

jobs:
  post-japanese-word:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Japanese Word Bot
        env:
          JAPANESE_BOT_DISCORD_WEBHOOK: ${{ secrets.JAPANESE_BOT_DISCORD_WEBHOOK }}
          JAPANESE_BOT_GEMINI_API_KEY: ${{ secrets.JAPANESE_BOT_GEMINI_API_KEY }}
        run: npm run start:japanese 